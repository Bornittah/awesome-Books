<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">

  <title>Booklist</title>
</head>

<body>

  <div class="container">
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <div class="container mt-4">
    <h1 class="display-4">My <span class="text-primary">Book</span> List</h1>

    <form id="book-form">
      <div class="form-group">
        <label for="title"></label>
        <input type="text" id="title" class="form-control">
      </div>


      <div class="form-group">
        <label for="author"></label>
        <input type="text" id="author" class="form-control">
      </div>

      <input type="submit" value="add book" class="btn btn-primary btn-block mt-3">

      


    </form>

  </div>
  <script src="app.js"></script>
</body>

</html>
