<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Booklist</title>
</head>

<body>

    <h1 class="text-center mt-5">All awesome books</h1>
    <div class="container all-box">
      <table class="table table-striped table-box">
        <tbody id="book-list"></tbody>
      </table>
    </div>
    
    <hr class="hr mt-2">

  <div class="container add-box">
    <h1 class="display-6 heading">Add a new book</h1>

    <form id="book-form">
      <div class="form-group">
        <label for="title"></label>
        <input type="text" id="title" class="form-control border border-dark" placeholder="Title">
      </div>


      <div class="form-group">
        <label for="author"></label>
        <input type="text" id="author" class="form-control border border-dark" placeholder="Author">
      </div>

      <input type="submit" value="add book" class="btn btn-light border border-dark btn-block mt-3 vutton">

      


    </form>

  </div>
  <script src="app.js"></script>
</body>

</html>
